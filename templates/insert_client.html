<body>

<!-- For Navigation -->
  <div id="menus" style="margin-bottom: 3%">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #252a37;">
      <div class="container">        
        <a href="">
        <img src=" {{url_for('static',filename='images/icons/Capture.png') }} " class="img-responsive navbar-brand brand_logo" style="height:70px; ">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto" id="collapse_menu">            
            <li class="nav-item">
              <a class="nav-link btn-danger" href="/logout">Sign Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>  



<div class="container bg-light">  
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1>{{params['blog_name']}}</h1>
            <h1>DASHBOARD</h1>
            <hr>
      </div>
      <div class="col-sm-2" id="Shortcut_Menus">
        <!-- For Menu Designing -->          
          <h3>Display Records</h3>
          <ul>
            <li id="/disp_feedback"><a href="/disp_feedback">feedback</a></li>
            <li id="/disp_client"><a href="/disp_client">Client</a></li>            
          </ul>

          <h3>Insert Records</h3>
          <ul>
            <li id="/client_data"><a href="#">Client</a></li>           
          </ul>
      </div>

<!-- For insert client data -->
      <div class="col-sm-10" id="client_insert">
        <div class="container register" id="Insert_product" style="background:violet">
          <div class="row">
            <div class="col-md-3 register-left">
              <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
              <h3>Welcome</h3>
              <p>You are 30 seconds away from earning your own money!</p>             
            </div>
            <div class="col-md-9 register-right">
              <div id="data-collector">
                <form name="Client_form" id="" action ="/client_data" method="POST"  enctype=multipart/form-data>
                  <h2 class="text-center">Client</h2>
                  <hr width="50%">
                  <div class="dropdown">
                    <label>Name</label>
                    <input class="form-control form-control-lg" type="text" placeholder="Client Name..." name="client_name">
                  </div>
                              
                  <div class="form-group">
                    <label for="feedback">Feedback</label>
                    <textarea class="form-control form-control-lg" placeholder="feedback..." name="client_feedback">                      
                    </textarea>
                    
                  </div> 
                  <div class="form-group">
                    <label for="name">Location</label>
                    <input class="form-control form-control-lg" type="text" placeholder="location..." name="client_location">
                  </div>
                  <div class="form-group">
                    <label for="image">Date</label>
                    <input type="date" class="form-control form-control-lg" id="client_date">
                  </div>
                  <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" name="inputFile" class="form-control-file" id="client_image">
                  </div>
                  <div class="text-right" id="buttons">                               
                    <button type="button" class="btn btn-secondary btn-lg">Reset</button>
                    <input type="submit" name="sentDataBTN" class="btn btn-primary btn-lg" value="Submit"> 
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div><!-- end of container-flude row-->  
</div><!-- end of container-flude-->
